name: Django CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
        python-version: [3.10]

      - name: Install Dependencies
        run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt

      - name: Run Tests
        run: |
         python manage.py test
